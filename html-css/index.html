<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <aside>
    <img src="assets/agroconverte.svg">
    <ul>
      <li>
        <a href="">Conversão de adubos formulados</a>
      </li>
    </ul>
  </aside>
  <main>
    <h1 class="container-inputs">
      Conversão de adubos formulados
    </h1>
    <form class="adubos container-inputs">
      <h4>Formulado 1</h4>
      <div class="adubo-info">
        <input type="number" class="macro" placeholder="Volume (ton.)">
        <div class="container-macro">
          <input class="macro" type="number" placeholder="N">
          <input name="npk" type="radio">
        </div>
        <div class="container-macro">
          <input class="macro" type="number" placeholder="P">
          <input name="npk" type="radio">
        </div>
        <div class="container-macro">
          <input class="macro" type="number" placeholder="K">
          <input name="npk" type="radio">
        </div>
      </div>
      <h4>Formulado 2</h4>
      <div class="adubo-info">
        <input class="macro" type="number" placeholder="N">
        <input class="macro" type="number" placeholder="P">
        <input class="macro" type="number" placeholder="K">
        <span class="macro" type="number">Volume (ton.)</span>
      </div>
      <h1 class="container-inputs">
        Conversão de adubos formulados
      </h1>
    </form>
  </main>
</body>

</html>
